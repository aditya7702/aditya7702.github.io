<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" contents="width=device-wideth,initial-scale=1.0">
    <title>
        my quiz
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="start_quiz">START QUIZ</div>
    <div class="quiz_box inactive">
        <h2 class="que_text"></h2>
       <div class="options">
          <!--- <div class="option correct">Hyper text markup language<i class="fa fa-check"></i></div>
            <div class="option">Hyper text makeup language</div>
            <div class="option incorrect">Hyper tool multi language<i class="fa fa-times"></i></div>
            <div class="option">Hyper text multiple language</div>-->
        </div>
        <div class="quiz-footer">
            <div class="footer-left">
                <span class="count_que">1 </span> of <span class="total_que">5 Questions</span> 
                 </div>
                <div class="footer-right">
                    <div class="next-btn" inactive>Next Question</div>
    </div>
</div>
</div>
<div class="result-box inactive">
    <h2>FINAL SCORE</h2>
    <div class="result">
        <h3 class="total-que">TOTAL QUESTION:  <span></span></h3>
        <h3 class="right-ans">RIGHT ANSWERS : <span></span></h3>
        <h3 class="wrong-ans">WRONG ANSWERS :  <span></span></h3>
        <h3 class="percentage">PERCENTAGE  :<span></span></h3>
    
</div>
<div class="result-footer">
    <div class="again-quiz">PLAY AGAIN</div>
    <div class="exit">EXIT</div>
</div>
</div>
<script src="question.js"></script>
 <script src="script.js"></script>

</body>
</html>
